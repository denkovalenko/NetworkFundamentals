components:
  schemas:
    Person:
      type: object
      required:
        - id
        - dateOfBirthday
      properties:
        id:
          type: integer
          format: int64
        dateOfBirthday:
          type: string
          format: date
        tag:
          type: string
    People:
      type: array
      items:
        $ref: "#/components/schemas/People"
    Disease:
      type: object
      required:
        - id
      properties:
        id:
          type: integer
          format: int64
        tag:
          type: string
    Diseases:
      type: array
      items:
        $ref: "#/components/schemas/Diseases"
    Treatment:
      type: object
      required:
        - id
        - startDate
        - endDate
      properties:
        id:
          type: integer
          format: int64
        endDate:
          type: string
          format: date
        startDate:
          type: string
          format: date
        tag:
          type: string
    Treatments:
      type: array
      items:
        $ref: "#/components/schemas/Treatments"
    MedicalTest:
      type: object
      required:
        - id
        - date
        - name
      properties:
        id:
          type: integer
          format: int64
        date:
          type: string
          example: '2020-01-01'
          format: date
          default: '2020-01-01'
        description:
          type: string
          example: description
        name:
          type: string
          example: name
        attachment:
          type: string
        tag:
          type: string
    MedicalTests:
      type: array
      items:
        $ref: "#/components/schemas/MedicalTests"
    Medication:
      type: object
      required:
        - id
        - isDone
        - date
      properties:
        id:
          type: integer
        notes:
          type: string
        isDone:
          type: boolean
        date:
          type: string
          format: date
          default: '2020-01-01'
          example: '2020-01-01'
        tag:
          type: string
    Medications:
      type: array
      items:
        $ref: "#/components/schemas/Medications"
    DrugDosage:
      type: object
      required:
        - id
        - quantity
      properties:
        id:
          type: integer
        quantity:
          type: number
        tag:
          type: string
    DrugDosages:
      type: array
      items:
        $ref: "#/components/schemas/DrugDosages"
    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string